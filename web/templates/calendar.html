<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<title>Rezerwacja terminu</title>
<head>
   <link rel = "stylesheet" href = "{%static 'css/calendar.css' %}">
   <script type="text/javascript" src = "{% static 'js/jquery-1.12.4.js' %}" ></script>
   <script type="text/javascript" src = "{% static 'js/calendar.js' %}" ></script>
</head>
   <table>
      <tr>
      <td>
      <div class = "table">
         <div >
       <table id = "calendarTable">
          <caption>
             <button id = "prevMonth" onclick = "prevMonth()"> &lt;&lt;</button>
             <div id = "month" style = "display : inline">{{month}}</div> <div id = "year" style = "display : inline">{{year}}</div>
             <button id = "nexMonth" onclick = "nextMonth()"> &gt;&gt;</button>
          </caption>
             <tr>
               {% for dayName in dayNames %}
                <th>{{dayName}}</th>
                {% endfor %}
             </tr>
             
                {% for week in weeks %}
             <tr>
                {% for day in week %}
                <td align="right">{{day}}</td>
                {% endfor %}
             </tr>
          {% endfor %}
        </table>
        </div>
      </div>
      </td>
      <td><div class = "sendButtons">
         <div class = "button"><button id = "reserve" onclick = "reserve()"> Rezerwuj </button>
         <br>
         <button id = "resign" onclick = "resign()"> Wycofaj rezerwację</button>
          <br>
          <button id = "confirm" onclick = "confirm()"> Potwierdź rezerwację</button>
      </div></div></td>
      </tr>
	   <tr>
		 <td colspan = "2">
		   <div class = "logoutButton">
			<form name = "logout" action = "" method = "post"> {% csrf_token %}
				<input type = "submit" name = "logoutSubmit" value = "Logout">
			</form>
		   </div>
		</td>
	  </tr>
   </table>

{% endblock content %}
